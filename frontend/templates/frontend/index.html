{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Wymiany Plików (SPC)</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <style>
        body {
            background-color: #f8f9fa;
        }

        #auth-container {
            max-width: 450px;
            margin-top: 50px;
        }

        .file-list-item {
            transition: background-color 0.2s;
            border-left: 5px solid #007bff;
        }

        .file-list-item:hover {
            background-color: #e9ecef;
        }

        #admin-sort-controls {
            border: 1px solid #dc3545;
            background-color: #f8d7da;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">System Plików w Azure</a>
            <div class="d-flex" id="nav-info">
                <span class="text-white me-3 d-none" id="username-display"></span>
                <button class="btn btn-sm btn-outline-light d-none" onclick="logout()" id="logout-btn">Wyloguj</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="global-alerts"></div>

        <div id="auth-screen" class="row justify-content-center">
            <div id="auth-container" class="col-md-12">
                <div class="card shadow">
                    <div class="card-header bg-white border-bottom text-center">
                        <ul class="nav nav-pills card-header-pills" id="pills-tab" role="tablist">
                            <li class="nav-item"><button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login-pane" type="button">Logowanie</button></li>
                            <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#register-pane" type="button">Rejestracja</button></li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="login-pane">
                                <p class="text-danger" id="login-error"></p>
                                <div class="mb-3"><input type="text" id="login-username" class="form-control" placeholder="Nazwa użytkownika"></div>
                                <div class="mb-3"><input type="password" id="login-password" class="form-control" placeholder="Hasło"></div>
                                <button class="btn btn-primary w-100" onclick="login()">Zaloguj</button>
                            </div>
                            <div class="tab-pane fade" id="register-pane">
                                <p class="text-success" id="register-success"></p>
                                <p class="text-danger" id="register-error"></p>
                                <div class="mb-3"><input type="text" id="reg-username" class="form-control" placeholder="Nazwa użytkownika"></div>
                                <div class="mb-3"><input type="email" id="reg-email" class="form-control" placeholder="E-mail"></div>
                                <div class="mb-3"><input type="password" id="reg-password" class="form-control" placeholder="Hasło"></div>
                                <button class="btn btn-success w-100" onclick="registerUser()">Zarejestruj</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="dashboard-screen" class="d-none">
            
            <div id="admin-sort-controls" class="d-none">
                <p class="fw-bold text-danger">WIDOK ADMINISTRACYJNY: Widzisz pliki wszystkich użytkowników.</p>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="user-filter" class="form-label">Filtruj wg Użytkownika:</label>
                        <select id="user-filter" class="form-select" onchange="loadFiles()">
                            <option value="">Wszyscy Użytkownicy</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="sort-select" class="form-label">Sortuj:</label>
                        <select id="sort-select" class="form-select" onchange="loadFiles()">
                            <option value="-uploaded_at">Najnowsze (data)</option>
                            <option value="original_filename">Nazwa (A-Z)</option>
                            <option value="-file_size">Rozmiar (duże pierwsze)</option>
                            <option value="owner__username">Właściciel (Admin)</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="card shadow mb-4">
                <div class="card-header d-flex justify-content-between align-items-center bg-white">
                    <h5>Pliki (<span id="files-owner-info">Twoje</span>)</h5>
                    <span class="badge bg-success" id="auto-refresh-indicator">Auto-odświeżanie: ON</span>
                </div>
                <ul id="file-list" class="list-group list-group-flush">
                    <li class="list-group-item text-center text-muted" id="loading-files">Ładowanie plików...</li>
                    <li class="list-group-item text-center text-muted d-none" id="no-files-msg">Brak plików.</li>
                </ul>
            </div>
            
            <div class="card shadow">
                <div class="card-header bg-primary text-white">Wgraj Nowy Plik</div>
                <div class="card-body">
                    <div class="input-group">
                        <input type="file" id="file-input" class="form-control">
                        <button class="btn btn-success" onclick="uploadFile()">Wgraj</button>
                    </div>
                    <p class="mt-2" id="upload-status"></p>
                </div>
            </div>

        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <script>
        let accessToken = localStorage.getItem('access_token');
        let refreshToken = localStorage.getItem('refresh_token');
        let currentUsername = '';
        let isAdmin = false;
        let autoRefreshInterval = null; // Timer dla auto-odświeżania
        const REFRESH_INTERVAL = 10000; // Odświeżaj co 10 sekund

        // --- NARZĘDZIA OGÓLNE ---

        function getAuthHeaders(contentType = 'application/json') {
            const headers = { 'Authorization': `Bearer ${accessToken}` };
            if (contentType) {
                headers['Content-Type'] = contentType;
            }
            return headers;
        }

        function decodeToken(token) {
            const payload = JSON.parse(atob(token.split('.')[1]));
            // Wymaga, aby backend dodawał: username, is_staff, is_superuser do tokena
            currentUsername = payload.username;
            isAdmin = payload.is_staff || payload.is_superuser || false; 
        }

        // Uruchom auto-odświeżanie
        function startAutoRefresh() {
            // Zatrzymaj poprzedni timer jeśli istnieje
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            
            // Uruchom nowy timer
            autoRefreshInterval = setInterval(() => {
                loadFiles();
            }, REFRESH_INTERVAL);
        }

        // Zatrzymaj auto-odświeżanie
        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }

        // Przełącza widoki i aktualizuje stan interfejsu
        function toggleView(isLoggedIn) {
            document.getElementById('auth-screen').classList.toggle('d-none', isLoggedIn);
            document.getElementById('dashboard-screen').classList.toggle('d-none', !isLoggedIn);
            document.getElementById('logout-btn').classList.toggle('d-none', !isLoggedIn);
            document.getElementById('username-display').classList.toggle('d-none', !isLoggedIn);

            if (isLoggedIn) {
                document.getElementById('username-display').textContent = `Witaj, ${currentUsername}! ${isAdmin ? '(Admin)' : ''}`;
                document.getElementById('admin-sort-controls').classList.toggle('d-none', !isAdmin);

                // Ładuj użytkowników dla admina
                if (isAdmin) {
                    loadUsers();
                }
                
                // Ładuj pliki po zalogowaniu
                loadFiles();
                
                // Uruchom auto-odświeżanie
                startAutoRefresh();
            } else {
                currentUsername = '';
                isAdmin = false;
                document.getElementById('username-display').textContent = '';
                
                // Zatrzymaj auto-odświeżanie
                stopAutoRefresh();
            }
        }

        // --- AUTORYZACJA ---

        async function login() {
            const data = {
                username: document.getElementById('login-username').value,
                password: document.getElementById('login-password').value
            };
            const errorElement = document.getElementById('login-error');
            errorElement.textContent = '';

            try {
                const response = await fetch('/api/users/token/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const tokenData = await response.json();
                    accessToken = tokenData.access;
                    refreshToken = tokenData.refresh;

                    localStorage.setItem('access_token', accessToken);
                    localStorage.setItem('refresh_token', refreshToken);
                    
                    decodeToken(accessToken);
                    toggleView(true);
                } else {
                    errorElement.textContent = 'Błędny login lub hasło!';
                }
            } catch (error) {
                errorElement.textContent = 'Błąd połączenia z serwerem.';
            }
        }

        async function registerUser() {
            const data = {
                username: document.getElementById('reg-username').value,
                email: document.getElementById('reg-email').value,
                password: document.getElementById('reg-password').value,
            };
            const errorElement = document.getElementById('register-error');
            errorElement.textContent = '';
            document.getElementById('register-success').textContent = '';

            try {
                const response = await fetch('/api/users/register/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.status === 201) {
                    document.getElementById('register-success').textContent = 'Rejestracja udana! Możesz się zalogować.';
                    new bootstrap.Tab(document.getElementById('login-tab')).show(); 
                } else {
                    const errorData = await response.json();
                    errorElement.textContent = 'Błąd rejestracji: ' + JSON.stringify(errorData);
                }
            } catch (error) {
                errorElement.textContent = 'Błąd połączenia z serwerem.';
            }
        }

        function logout() {
            accessToken = null;
            refreshToken = null;
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            toggleView(false);
        }

        async function refreshAccessToken() {
            if (!refreshToken) return false;
            try {
                const response = await fetch('/api/users/token/refresh/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ refresh: refreshToken })
                });
                
                if (response.ok) {
                    const tokenData = await response.json();
                    accessToken = tokenData.access;
                    localStorage.setItem('access_token', accessToken);
                    decodeToken(accessToken);
                    return true;
                }
            } catch (e) {
                console.error("Błąd odświeżania tokenu:", e);
            }
            return false;
        }

        // --- LOGIKA PLIKÓW (CRUD) ---

        async function loadUsers() {
            if (!isAdmin) return; // Tylko dla adminów
            
            try {
                const response = await fetch('/api/users/list/', {
                    method: 'GET',
                    headers: getAuthHeaders()
                });

                if (response.status === 401) {
                    if (await refreshAccessToken()) return loadUsers();
                    return toggleView(false);
                }

                if (response.ok) {
                    const users = await response.json();
                    const userFilterSelect = document.getElementById('user-filter');
                    
                    if (userFilterSelect) {
                        // Wyczyść select i dodaj opcję domyślną
                        userFilterSelect.innerHTML = '<option value="">Wszyscy Użytkownicy</option>';
                        
                        // Dodaj użytkowników do selecta
                        users.forEach(user => {
                            const option = document.createElement('option');
                            option.value = user.username;
                            option.textContent = user.username;
                            userFilterSelect.appendChild(option);
                        });
                    }
                }
            } catch (error) {
                console.error('Błąd ładowania użytkowników:', error);
            }
        }

        async function loadFiles() {
            if (!accessToken) return toggleView(false);

            // Zabezpieczenie przed błędem DOM
            const listElement = document.getElementById('file-list');
            const loadingElement = document.getElementById('loading-files');
            const noFilesElement = document.getElementById('no-files-msg');
            
            if (!listElement || !loadingElement || !noFilesElement) {
                console.error("Krytyczny błąd DOM: Nie znaleziono kluczowych kontenerów. Przerwano ładowanie.");
                return; 
            }
            // Koniec zabezpieczenia

            // Bezpieczne odczytywanie wartości z selektów (mogą nie istnieć dla zwykłych użytkowników)
            const sortSelectElement = document.getElementById('sort-select');
            const userFilterElement = document.getElementById('user-filter');
            
            const sortValue = sortSelectElement ? sortSelectElement.value : '-uploaded_at';
            const userFilter = userFilterElement ? userFilterElement.value : '';
            
            let url = '/api/files/';
            let params = [];
            
            // Logika dostępu (Admin vs Użytkownik)
            if (isAdmin) {
                params.push('all_files=true'); 
                
                if (userFilter) {
                    params.push(`owner_username=${userFilter}`);
                    document.getElementById('files-owner-info').textContent = `Użytkownika: ${userFilter}`;
                } else {
                    document.getElementById('files-owner-info').textContent = `WSZYSTKICH UŻYTKOWNIKÓW`;
                }
            } else {
                document.getElementById('files-owner-info').textContent = `Twoje`;
            }
            
            params.push(`ordering=${sortValue}`);
            
            if (params.length > 0) {
                url += '?' + params.join('&');
            }

            listElement.innerHTML = '';
            loadingElement.classList.remove('d-none');
            noFilesElement.classList.add('d-none');

            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: getAuthHeaders()
                });

                if (response.status === 401) {
                    if (await refreshAccessToken()) return loadFiles();
                    return toggleView(false);
                }

                const files = await response.json();
                loadingElement.classList.add('d-none');
                listElement.innerHTML = '';

                if (files.length === 0) {
                    noFilesElement.classList.remove('d-none');
                } else {
                    files.forEach(file => {
                        const ownerInfo = (isAdmin) 
                            ? `<span class="badge bg-primary me-2">${file.owner}</span>` : '';
                        
                        const fileSizeKB = (file.file_size / 1024).toFixed(2);

                        listElement.innerHTML += `
                            <li class="list-group-item d-flex justify-content-between align-items-center file-list-item">
                                <span class="d-flex align-items-center">
                                    ${ownerInfo}
                                    ${file.original_filename} (${fileSizeKB} KB, ID: ${file.id})
                                </span>
                                <div>
                                    <button class="btn btn-sm btn-secondary btn-action" onclick="viewFile(${file.id})">Zobacz</button>
                                    <button class="btn btn-sm btn-info btn-action" onclick="downloadFile(${file.id})">Pobierz</button>
                                    <button class="btn btn-sm btn-danger btn-action" onclick="deleteFile(${file.id})">Usuń</button>
                                </div>
                            </li>
                        `;
                    });
                }

            } catch (error) {
                loadingElement.classList.add('d-none');
                listElement.innerHTML = '<li class="list-group-item text-danger">Błąd ładowania danych.</li>';
            }
        }

        async function uploadFile() {
            if (!accessToken) return;

            const fileInput = document.getElementById('file-input');
            const uploadStatus = document.getElementById('upload-status');
            const file = fileInput.files[0];
            
            if (!file) {
                uploadStatus.textContent = 'Wybierz plik do wgrania.';
                uploadStatus.classList.add('text-danger');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            uploadStatus.textContent = 'Wgrywanie...';
            uploadStatus.classList.remove('text-danger');
            uploadStatus.classList.add('text-warning');

            try {
                const response = await fetch('/api/files/', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${accessToken}` },
                    body: formData
                });

                if (response.status === 401) {
                    if (await refreshAccessToken()) return uploadFile();
                    return toggleView(false);
                }

                if (response.status === 201) {
                    uploadStatus.textContent = `Plik "${file.name}" wgrano pomyślnie!`;
                    uploadStatus.classList.remove('text-warning');
                    uploadStatus.classList.add('text-success');
                    fileInput.value = ''; // Czyść pole
                    loadFiles(); // Odśwież listę
                } else {
                    const errorData = await response.json();
                    uploadStatus.textContent = 'Błąd wgrywania: ' + JSON.stringify(errorData);
                    uploadStatus.classList.add('text-danger');
                }

            } catch (error) {
                uploadStatus.textContent = 'Błąd połączenia z API.';
                uploadStatus.classList.add('text-danger');
                console.error('Błąd wgrywania:', error);
            }
        }

        // Funkcja do podglądu pliku w przeglądarce
        async function viewFile(fileId) {
            if (!accessToken) return;

            try {
                // Wywołujemy endpoint z tokenem JWT
                const response = await fetch(`/api/files/${fileId}/view/`, {
                    method: 'GET',
                    headers: getAuthHeaders()
                });

                if (response.status === 401) {
                    if (await refreshAccessToken()) return viewFile(fileId);
                    return toggleView(false);
                }

                if (response.ok) {
                    // Backend zwraca URL jako JSON
                    const data = await response.json();
                    if (data.url) {
                        // Otwórz URL w nowej karcie
                        window.open(data.url, '_blank');
                    }
                } else if (response.status === 403) {
                    alert('Nie masz uprawnień do tego pliku.');
                } else {
                    alert('Błąd podczas otwierania pliku.');
                }
            } catch (error) {
                console.error('Błąd podglądu pliku:', error);
                alert('Wystąpił błąd podczas próby wyświetlenia pliku.');
            }
        }

        // Funkcja do pobierania pliku na dysk
        async function downloadFile(fileId) {
            if (!accessToken) return;

            try {
                // Wywołujemy endpoint z tokenem JWT
                const response = await fetch(`/api/files/${fileId}/download/`, {
                    method: 'GET',
                    headers: getAuthHeaders()
                });

                if (response.status === 401) {
                    if (await refreshAccessToken()) return downloadFile(fileId);
                    return toggleView(false);
                }

                if (response.ok) {
                    // Backend zwraca URL jako JSON
                    const data = await response.json();
                    if (data.url) {
                        // Otwórz URL w nowej karcie - plik zostanie pobrany
                        window.open(data.url, '_blank');
                    }
                } else if (response.status === 403) {
                    alert('Nie masz uprawnień do tego pliku.');
                } else {
                    alert('Błąd podczas pobierania pliku.');
                }
            } catch (error) {
                console.error('Błąd pobierania pliku:', error);
                alert('Wystąpił błąd podczas próby pobrania pliku.');
            }
        }

        async function deleteFile(fileId) {
            if (!accessToken) return;
            if (!confirm(`Czy na pewno usunąć plik o ID ${fileId}?`)) return;
            
            try {
                const response = await fetch(`/api/files/${fileId}/`, {
                    method: 'DELETE',
                    headers: getAuthHeaders(null)
                });

                if (response.status === 401) {
                    if (await refreshAccessToken()) return deleteFile(fileId);
                    return toggleView(false);
                }

                if (response.status === 204) { 
                    loadFiles(); // Odśwież listę
                } else if (response.status === 403) {
                     alert('Brak uprawnień do usunięcia tego pliku.');
                } else {
                    alert('Błąd usuwania pliku!');
                }
            } catch (error) {
                console.error('Błąd usuwania:', error);
                alert('Wystąpił błąd podczas usuwania pliku.');
            }
        }


        // --- INICJALIZACJA APLIKACJI ---
        document.addEventListener('DOMContentLoaded', () => {
            if (accessToken) {
                try {
                    // Sprawdź, czy token nie jest przeterminowany na starcie
                    const payload = JSON.parse(atob(accessToken.split('.')[1]));
                    const now = Math.floor(Date.now() / 1000);
                    
                    if (payload.exp < now) {
                        // Token wygasł, spróbuj odświeżyć
                        refreshAccessToken().then(success => {
                            if (success) {
                                toggleView(true);
                            } else {
                                logout();
                            }
                        });
                    } else {
                        // Token jest ważny
                        decodeToken(accessToken);
                        toggleView(true);
                    }
                } catch (e) {
                    logout(); // Błąd dekodowania JWT
                }
            } else {
                toggleView(false);
            }
        });
    </script>
</body>
</html>
