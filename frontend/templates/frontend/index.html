{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPC Cloud Drive - Zarządzanie Plikami Azure</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'frontend/css/styles.css' %}">
</head>
<body class="bg-dark text-white">

    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">System Plików w Azure</a>
            <div class="d-flex" id="nav-info">
                <span class="text-white me-3 d-none" id="username-display"></span>
                <button class="btn btn-sm btn-outline-light d-none" onclick="logout()" id="logout-btn">Wyloguj</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="global-alerts"></div>

        <div id="auth-screen" class="row justify-content-center">
            <div id="auth-container" class="col-md-12">
                <div class="card shadow">
                    <div class="card-header bg-dark border-bottom text-white text-center">
                        <ul class="nav nav-pills card-header-pills" id="pills-tab" role="tablist">
                            <li class="nav-item"><button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login-pane" type="button">Logowanie</button></li>
                            <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#register-pane" type="button">Rejestracja</button></li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="login-pane">
                                <p class="text-danger" id="login-error"></p>
                                <div class="mb-3"><input type="text" id="login-username" class="form-control" placeholder="Nazwa użytkownika"></div>
                                <div class="mb-3"><input type="password" id="login-password" class="form-control" placeholder="Hasło"></div>
                                <button class="btn btn-primary w-100" onclick="login()">Zaloguj</button>
                            </div>
                            <div class="tab-pane fade" id="register-pane">
                                <p class="text-success" id="register-success"></p>
                                <p class="text-danger" id="register-error"></p>
                                <div class="mb-3"><input type="text" id="reg-username" class="form-control" placeholder="Nazwa użytkownika"></div>
                                <div class="mb-3"><input type="email" id="reg-email" class="form-control" placeholder="E-mail"></div>
                                <div class="mb-3"><input type="password" id="reg-password" class="form-control" placeholder="Hasło"></div>
                                <button class="btn btn-success w-100" onclick="registerUser()">Zarejestruj</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="dashboard-screen" class="d-none">
            
            <div id="admin-dashboard" class="d-none">
                <div id="admin-controls">
                    <p class="fw-bold text-warning">WIDOK ADMINISTRACYJNY: Kontrola Logów i Użytkowników.</p>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="user-filter" class="form-label">Filtruj wg Użytkownika:</label>
                            <select id="user-filter" class="form-select" onchange="loadFiles()"></select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="sort-select" class="form-label">Sortuj:</label>
                            <select id="sort-select" class="form-select" onchange="loadFiles()">
                                <option value="-uploaded_at">Najnowsze (data)</option>
                                <option value="original_filename">Nazwa (A-Z)</option>
                                <option value="-file_size">Rozmiar (duże pierwsze)</option>
                                <option value="owner__username">Właściciel (Admin)</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card shadow mb-4">
                <div class="card-header d-flex justify-content-between align-items-center bg-dark text-white">
                    <h5>Pliki (<span id="files-owner-info">Twoje</span>)</h5>
                    <button class="btn btn-sm btn-outline-light" onclick="loadFiles()">Odśwież Listę</button>
                </div>
                <ul id="file-list" class="list-group list-group-flush">
                    <li class="list-group-item text-center text-muted bg-dark" id="loading-files">Ładowanie plików...</li>
                    <li class="list-group-item text-center text-muted d-none bg-dark" id="no-files-msg">Brak plików.</li>
                </ul>
            </div>
            
            <div class="card shadow">
                <div class="card-header bg-primary text-white">Wgraj Nowy Plik</div>
                <div class="card-body">
                    <div class="input-group">
                        <input type="file" id="file-input" class="form-control">
                        <button class="btn btn-success" onclick="uploadFile()">Wgraj</button>
                    </div>
                    <p class="mt-2" id="upload-status"></p>
                </div>
            </div>

        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <script src="{% static 'frontend/js/main.js' %}"></script>
</body>
</html>
